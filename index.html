<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Alert</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="assets/bg.jpg" alt="Background" class="background-img">

    <div class="left-character">
      <img src="assets/vader.png" alt="Darth Vader">
    </div>

    <div class="right-character">
      <img src="assets/Cal-Kestis.png" alt="Cal Kestis">
    </div>

    <div class="text">
      <p>
        <span class="amount">{amount}</span> dari <span class="donator">{donator}</span>
      </p>
      <p class="message">{message}</p>
    </div>
  </div>
</body>
</html>
